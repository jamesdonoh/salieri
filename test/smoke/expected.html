<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Salieri smoke test template</title>
<style type="text/css">
.sal-label {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12px;
    padding: 3px;
    color: #fff;
}

.sal-label--succeeded {
    background-color: seagreen;
    border-bottom: solid 1px darkgreen;
}

.sal-label--warning {
    background-color: darkgoldenrod;
    border-bottom: solid 1px darkolivegreen;
}

.sal-label--failed {
    background-color: indianred;
    border-bottom: solid 1px darkred;
}
</style>
</head>
<body>
<div class="sal-label sal-label--succeeded">header ⌄</div><h1>Header</h1>
<div class="sal-label sal-label--succeeded">content ⌄</div><p>Example page content</p>
<div class="sal-label sal-label--succeeded">footer ⌄</div><hr><p>(c) Yoyodyne, Inc.</p>

</body>
</html>
